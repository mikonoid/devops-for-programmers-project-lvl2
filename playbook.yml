- import_playbook: datadog.yml
- name: Deploy app
- hosts: all
  gather_facts: yes
  remote_user: root

  vars:
    pip_install_packages:
      - name: docker

  pre_tasks:
      - name: Update and upgrade apt packages
        become: true
        apt:
            upgrade: yes
            update_cache: yes
            cache_valid_time: 86400 #One day

  roles:
    - geerlingguy.pip

  tasks:

    - name: create environment variables from template
      template:
        src: environment.j2
        dest: '.env'

    - name: run container
      community.docker.docker_container:
        name: redmine-app
        image: redmine
        published_ports: 80:3000
        restart_policy: always
        restart: yes
        container_default_behavior: no_defaults
        pull: yes
        env_file: .env
